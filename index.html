<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Alquileres vacacionales, casas, experiencias y lugares - Airbnb</title>
	<link rel="shortcut icon" type="image/x-icon" href="dist/airbnb.ico">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="dist/css/style.min.css">
</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo"></a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="sass.html">Sass</a></li>
				<li><a href="badges.html">Components</a></li>
				<li><a href="collapsible.html">JavaScript</a></li>
			</ul>
		</div>
	</nav>
	<section id="first" class="container">
		<div class="row">
			<div class="col m7">
				<h1>Airbnb</h1>
				<p>Reserva alojamientos únicos y descubre cada destino como un habitante más.</p>
			</div>
		</div>
		<div class="row">
			<ul id='drop-huespedes' class='dropdown-content'>
				<li><a href="#!">one</a></li>
				<li><a href="#!">two</a></li>
				<li class="divider"></li>
				<li><a href="#!">three</a></li>
				<li><a href="#!"><i class="material-icons">view_module</i>four</a></li>
				<li><a href="#!"><i class="material-icons">cloud</i>five</a></li>
			</ul>
			<div class="input-field col m3">
				<input placeholder="Dónde" id="destino" type="text" class="validate">
				<label for="destino">Dónde</label>
			</div>
			<div class="input-field col m3">
				<div class="col m6">
					<label for="cuando">Cuándo</label>
					<input class="llegada" name="llegada" type="text" class="datepicker" placeholder="Llegada">
				</div>
				<div class="col m6">
					<label for="cuando"></label>
					<input class="salida" name="salida" type="text" class="datepicker" placeholder="Salida">
				</div>
			</div>
			<div class="col m3">
				<label for="huespedes">Huéspedes</label>
				<select name="Huespedes" id="Huespedes">
					<option value="adulto">Adultos</option>
					<option value="ninios">Niños</option>
				</select>
			</div>
			<div class="col m2">
				<a href="#" id="destinoBoton" class="btn">Buscar</a>
			</div>
		</div>
	</section>
	<section>
		<div class="carousel">
			<a class="carousel-item" href="#one!"><img src="assets/img/img1.png"></a>
			<a class="carousel-item" href="#two!"><img src="assets/img/img2.png"></a>
			<a class="carousel-item" href="#three!"><img src="assets/img/img3.png"></a>
			<a class="carousel-item" href="#four!"><img src="assets/img/img4.png"></a>
			<a class="carousel-item" href="#five!"><img src="assets/img/img6.png"></a>
			<a class="carousel-item" href="#five!"><img src="assets/img/img7.png"></a>
			<a class="carousel-item" href="#five!"><img src="assets/img/img8.png"></a>
		</div>
	</section>




	<script src="dist/js/script.js"></script>
</body>
</html>
